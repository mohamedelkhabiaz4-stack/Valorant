<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Tournament 5V5</title>
  <style>
    body {
      background: linear-gradient(270deg, #000000, #FFD700, #000000, #FFD700);
      background-size: 800% 800%;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 2px solid #FFD700;
    }
    h1 { color: #FFD700; }

    .match-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
    }

    .team-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .team-column img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #FFD700;
      transition: transform 0.3s;
    }

    .team-column img:hover {
      transform: scale(1.1);
    }

    .vs {
      font-size: 36px;
      color: #FFD700;
      font-weight: bold;
    }

    .team-name {
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .team-name.vagos { color: #FFD700; }
    .team-name.fdi { color: #FFD700; background-color: #000000; padding: 2px 6px; border-radius: 5px; }

    .team-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .team-images .team-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .team-images img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f1f500;
      box-shadow: 0 0 20px rgba(255,215,0,0.7);
    }

    .team-images .team-label.vagos { color: #000000; text-transform: uppercase; }
    .team-images .team-label.fdi { color: #000000; background-color: #000000; padding: 2px 6px; border-radius: 5px; text-transform: uppercase; }

    .team-images .vs-center {
      font-size: 36px;
      font-weight: bold;
      color: #000000;
    }

    .match-info-box {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #f70202;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 320px;
      margin: 10px auto 30px auto;
      box-shadow: 0 0 20px rgba(14, 13, 13, 0.5);
    }

    .match-info-box p {
      margin: 10px 0;
      font-size: 18px;
      color: #ffffff;
    }

    .match-time {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>VALORANT TOURNAMENT </h1>
    <div class="match-time">18:00</div>
  </header>

  <section class="match-container">
    <div class="team-column">
      <div class="team-name vagos">VAGOS</div>
      <img src="ikhlass/fdi2.webp" alt="SMOKS" />
      <img src="ikhlass/fdi1.jpg" alt="FURRY" />
      <img src="player3.jpg" alt="Player 3" />
      <img src="player4.jpg" alt="Player 4" />
      <img src="player5.jpg" alt="Player 5" />
    </div>

    <div class="vs">VS</div>

    <div class="team-column">
      <div class="team-name fdi">FDI</div>
      <img src="player6.jpg" alt="Player 6" />
      <img src="player7.jpg" alt="Player 7" />
      <img src="player8.jpg" alt="Player 8" />
      <img src="player9.jpg" alt="Player 9" />
      <img src="player10.jpg" alt="Player 10" />
    </div>
  </section>

  <section class="team-images">
    <div class="team-column">
      <img src="https://tse1.mm.bing.net/th/id/OIP.wpnIar7Nax-_CknndM6p2QHaGQ?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="VAGOS" />
      <div class="team-label vagos">VAGOS</div>
    </div>

    <div class="vs-center">VS</div>

    <div class="team-column">
      <img src="ikhlass/WhatsApp Image 2025-12-04 at 15.28.41.jpeg" alt="FDI TEAM" />
      <div class="team-label fdi">FDI TEAM</div>
    </div>
  </section>

  <section class="match-info-box">
    <p> VAGOS 0 - 0 FDI TEAM </p>
  </section>
</body>
</html>
